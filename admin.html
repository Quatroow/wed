<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Admin Paneli</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>🔑 Admin Paneli</h1>
    <input type="password" id="adminPass" placeholder="Şifre">
    <button onclick="adminLogin()">Giriş</button>

    <div id="adminPanel" class="hidden">
      <button onclick="downloadCSV()">📥 CSV İndir</button>

      <h2>📋 Davetli Listesi</h2>
      <table id="guestTable">
        <thead>
          <tr>
            <th>Ad</th>
            <th>Soyad</th>
            <th>Telefon</th>
            <th>Durum</th>
            <th>Kişi Sayısı</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="stats">
        <p>Toplam Kayıt: <span id="totalRecords">0</span></p>
        <p>Katılacak: <span id="totalYes">0</span></p>
        <p>Toplam Kişi: <span id="totalGuests">0</span></p>
      </div>

      <h2>🪑 Oturma Planı</h2>
      <label for="tableCapacity">Masa Kapasitesi:</label>
      <input type="number" id="tableCapacity" value="8" min="1">
      <button onclick="generateSeating()">Oturma Planını Oluştur</button>
      <div id="seatingPlan"></div>
      <p>Link paneline gitmek için: <a href="link.html" target="_blank">Link Oluşturma Paneli</a></p>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
